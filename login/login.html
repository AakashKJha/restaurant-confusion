<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>


    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="./css/Style.css">
</head>

<body>

    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h4>ConFusion</h4>

                    <!-- Owl-Carousel -->

                    <div class="owl-carousel owl-theme">
                        <img src="./assets/undraw_authentication_fsn5.svg" alt="" class="login_img">
                        <img src="./assets/undraw_personal_data_29co.svg" alt="" class="login_img">
                        <img src="./assets/undraw_fingerprint_swrc.svg" alt="" class="login_img">
                    </div>

                    <!-- /Owl-Carousel -->

                </div>
                <div class="col login">

                    <button type="button" class="btn btn-signup" onclick="hello()">Sign Up</button>
                    <form id="loginForm" name="form1">
                        <div class="titles">
                            <h3>Login to Continue</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-input" name="email"  id="e1" required>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-input" name="pass" id="e2" required>
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <input type="button" class="btn btn-login" value="Login" onclick="hello1()" >
                    </form>
                       

                        
                    

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script>
        function hello1(){
            var empt = document.forms["form1"]["email"].value;
            var empt1 = document.forms["form1"]["pass"].value;
            if(empt == ""  ){
                document.getElementById("e1").style.backgroundColor = "red";
                
            }
            if(empt1 == ""  ){
                document.getElementById("e2").style.backgroundColor = "red";
                
            }
            else{
                window.location.href='../menu/payment2.html';
            }

          
        }
        function hello(){
            window.location.href='register.html';

        }
  
        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                pagination: false,
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>
   
</body>

</html>
