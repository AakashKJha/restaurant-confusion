<body>

   
 
    <div class="container container1">
     
      
        <div class="row">

          <script>
            function card(){
              var v1 = document.getElementById("card1").value;
              var v2 = document.getElementById("number").value;
              var v3 = document.getElementById("card3").value;
              if(v1 == ""){
                  document.getElementById("card1").style.backgroundColor = "red";
                }
               else if(v2== ""){
                  document.getElementById("number").style.backgroundColor = "red";
                }
                else if(v3 == ""){
                  document.getElementById("card3").style.backgroundColor = "red";
                }
                else{
                   return true;
                }

            }
            function upivalue(){
              var v4 = document.getElementById("upi1").value;
              var v5 = document.getElementById("upi2").value;
              if(v4 == ""){
                  document.getElementById("upi1").style.backgroundColor = "red";
                }
               else if(v5== ""){
                  document.getElementById("upi2").style.backgroundColor = "red";
                }
                else{
                  return true;
                }

            }
            function ondelivery(){
              var v6 = document.getElementById("payon1").value;
              if(v6 == ""){
                  document.getElementById("payon1").style.backgroundColor = "red";
                }
                else{
                  return true;
                }

            }
              function clearStorage(){
                
                if( card() ||upivalue() || ondelivery() ){
                  localStorage.clear();
                  window.location.href='../index.html';
                }

                
                else{
                 alert("Fill the payment please!")
                }
               
              }
          </script>
      
          <script>
              function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                  tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
              }
              
              document.getElementById("defaultOpen").click();
              </script>
               <script>
                  let theInputElem = document.getElementById('number')
                  theInputElem.focus()
            
      
                  theInputElem.addEventListener('input', cardtype)
                  function cardtype(ev) {
                let theInput = ev.target
                let newValue = theInput.value;
              
                (function removeNonDigit() {
                  newValue = newValue.replace(/\D/g, '')
                })();
              
                (function removeRedundantDigit() {
                  newValue = newValue.slice(0, 19)
                })();
              
                (function addSpaces() {
                  var i = 4
                  while (i < newValue.length) {
                    newValue = newValue.slice(0, i) + ' ' + newValue.slice(i,newValue.length)
                    i += 4 + 1
                  }
                })();
              
                theInput.value = newValue
              }
                </script>
